			<section data-markdown>
				<script type="text/template">
                ## Setup Local Dev Env

                - Install docker && nodejs

                - Config host
                ```
                    # Note : ip is your docker host ip
                    192.168.99.100 logan-portal.local.logan.xiaopeng.local
                ```

                - Config docker container env
                ```
                    # docker-compose.yml
                    # Note : ip is your computer ip
                    LOCAL_DEV_IP: 10.192.151.224
                ```

                - Install dependency 
                ```
                    $ npm install
                ```
            </script>
			</section>

			<section data-markdown>
				<script type="text/template">
                ## Start Development

                - Start nginx
                ```
                    $ npm run run-dev-docker
                ```

                - Start local dev server
                ```
                    $ npm run serve
                ```
            </script>
			</section>

			<section data-markdown>
				<script type="text/template">
                ## Code Generator

                - Install
                ```
                    $ npm install -g yo
                    $ npm install -g generator-loganui
                ```

                - Command Preview   
                ```
                    loganui
                        add-component
                        add-modal
                        add-module
                        add-page
                ```
            </script>
			</section>

			<section>
				<section data-markdown>
					<script type="text/template">
                ## Demo Time - List Page

                - Add a demo module
                ```
                    $ yo loganui:add-module
                    ? Input the module name.(Use '-' to connect words.) demo
                ```

                - Add a demo list page
                ```
                    $ yo loganui:add-page
                    ? Chose the module. demo
                    ? Chose the type of page. list
                    ? Input the page name.(Use '-' to connect words.) demo-list
                ```

                Now you can visit [/demo/demo-list](https://logan-portal.local.logan.xiaopeng.local/#/demo/demo-list)

            </script>
				</section>

                - Add a demo editable modal

                    ? Chose the type of page. edit

                <p style="white-space: nowrap">Now implement new operation for list page</p>

```

		new: {
			handler: {
				type: "modal",
				options: {

						name: "demo.modals.demo-edit",
						config: {},
						value: "dx: {}"
					},
					modalConfig: {
