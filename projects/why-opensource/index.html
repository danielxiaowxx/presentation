          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            【实】提升编码能力

            > 1. 自驱力：代码可是开源的，这脸不能丢，必须提高自己的代码编写能力<br/>
            > 2. 外驱力：合并代码时，会有大牛来审查代码，可学习到一些中肯的建议
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            【实】提升沟通能力

            > 使用者问题多多，需要经常与使用者交流，或传道，或授业，或解惑
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            【实】提升解决问题能力

            > 使用者问题多多，而你会把解决问题当作已任。<br/>
            > 寻找线索，挖掘缘由，思考对策，如此循环，日复一日，解决问题的能力自然量变质变
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            【实】提升产品设计能力

            > 文档既可以为使用者解惑，也可以成功劝退使用者。<br/>
            > 所以文档设计其实考验的是你的产品设计能力
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            【实】提升写作能力

            > 酒香还怕巷子深，宣传是必不可少<br/>
            > 写写文章是最最直接的选择
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            【出发】从参与协作开始

            > 答答问题，修修缺陷，顺便开发个小功能
          </script>
