                给运营人员带来统一的更加友好的操作体验

                给开发人员带来标准的更加高效的开发体验

                    - Linkin的移动端后台

                ## Node.js后续异常监控机制

                - 服务定时心跳监控    
                Node服务提供echo接口供监控服务调用

                - 应用状态监控   
                QPS，响应时间以及所有的远程调用记录等

                - 错误日志监控    
                上报错误日志等 

                - 系统状态监控
